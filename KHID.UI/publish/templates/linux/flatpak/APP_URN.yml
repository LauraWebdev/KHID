id: APP_URN
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: APP_NAME
name:
modules:
    - name: APP_NAME_LC
      buildsystem: simple
      build-commands:
          - install -D APP_NAME /app/bin/APP_NAME
      sources:
          - type: file
            path: ./bin/APP_NAME
finish-args:
    - "--socket=x11"
    - "--socket=wayland"
    - "--share=ipc"
    - "--filesystem=home"
